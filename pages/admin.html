<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zon.uz Admin Panel</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header
      class="flex items-center justify-between px-[120px] py-[20px] bg-blue-500 text-white shadow-md"
    >
      <a href="../index.html" class="logo flex items-center gap-2">
        <span class="font-semibold text-[20px]">Zon.uz Admin</span>
      </a>

      <a href="../index.html" class="logo flex items-center gap-2">
        <span class="font-semibold text-[20px]">Go To Website</span>
      </a>
    </header>

    <!-- Main Section -->
    <main class="max-w-[900px] mx-auto mt-[40px] p-[20px]">
      <h1 class="text-[26px] font-bold text-blue-600 mb-[20px] text-center">
        Admin Panel â€” Product Management
      </h1>

      <!-- Add Product Form -->
      <form
        id="add_form"
        class="bg-white shadow-sm rounded-xl p-[25px] flex flex-col gap-[15px]"
      >
        <input
          type="text"
          id="titleInput"
          placeholder="Product Title"
          class="border p-[10px] rounded-md outline-none focus:border-blue-500"
          required
        />
        <input
          type="text"
          id="priceInput"
          placeholder="Product Price"
          class="border p-[10px] rounded-md outline-none focus:border-blue-500"
          required
        />
        <input
          type="url"
          id="imgInput"
          placeholder="Product Image URL"
          class="border p-[10px] rounded-md outline-none focus:border-blue-500"
          required
        />
        <button
          id="submitBtn"
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white py-[10px] rounded-md font-medium duration-200"
        >
          Submit
        </button>
      </form>

      <hr class="my-[30px]" />

      <!-- Product List -->
      <div class="admin-products flex flex-col gap-[15px]" id="adminList">
        <!-- Dynamic Products Render Here -->
      </div>
    </main>

    <script src="../js/script.js"></script>
  </body>
</html>
