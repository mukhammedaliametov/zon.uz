<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zon.uz</title>

    <!-- Import Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Import Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- start header -->
    <header class="relative bg-white text-[#6682A9] z-999">
      <div class="max-w-[1220px] mx-auto px-[16px] xl:px-0">
        <div class="flex items-center justify-between w-full py-[10px]">
          <div class="flex items-center justify-between gap-[40px]">
            <div
              class="flex items-center gap-[7px] cursor-pointer hover:opacity-80"
            >
              <div class="flex items-center gap-[5px]">
                <img src="./assets/svg/location.svg" alt="location" />
                <span class="opacity-80 hidden sm:block">Город</span>
              </div>
              <p class="underline">Ташкент</p>
            </div>
            <div
              class="hidden md:flex items-center gap-[10px] cursor-pointer hover:opacity-80"
            >
              <img src="./assets/svg/collabrate.svg" alt="collabrate" />
              <p class="font-semibold">Продавайтена Zon.uz</p>
            </div>
            <div
              class="hidden md:flex items-center gap-[10px] cursor-pointer hover:opacity-80"
            >
              <img src="./assets/svg/job.svg" alt="job" />
              <p>Покупать как юрлицо</p>
            </div>
            <div
              class="hidden lg:flex items-center gap-[10px] cursor-pointer hover:opacity-80"
            >
              <p>Помощь</p>
              <img src="./assets/svg/down.svg" alt="down" />
            </div>
            <div class="cursor-pointer hover:opacity-80 hidden lg:block">
              <a href="#">Контакты</a>
            </div>
          </div>
          <div
            class="flex items-center gap-[7px] cursor-pointer hover:opacity-80"
          >
            <img src="./assets/svg/phone.svg" alt="phone" />
            <a href="#" class="text-black font-semibold">+998-78 555-35-00</a>
          </div>
        </div>
      </div>
      <div
        class="sticky top-0 bg-white border-t border-b border-[#C2CDDD] w-full"
      >
        <div
          class="max-w-[1220px] mx-auto px-[16px] xl:px-0 flex items-center justify-between py-[15px]"
        >
          <div class="flex items-center gap-[20px]">
            <a href="#" class="logo">
              <img src="./assets/svg/logo.svg" alt="logo" />
            </a>
            <div
              class="hidden md:flex items-center gap-[10px] border border-[#011C47] rounded-[5px] py-[10px] px-[20px] cursor-pointer"
            >
              <img src="./assets/svg/group.svg" alt="group" />
              <p class="text-[#011C47] font-semibold">Каталог</p>
            </div>
          </div>
          <div
            class="hidden lg:flex items-center border border-[#6682A9] rounded-[5px] pl-[20px] w-[43%] overflow-hidden"
          >
            <input
              type="text"
              placeholder="Найти товары"
              class="outline-none w-full"
            />
            <img
              src="./assets/svg/search.svg"
              class="py-[12px] px-[20px] bg-[#D1DAE6] cursor-pointer"
              alt=""
            />
          </div>
          <div class="flex items-center gap-[30px]">
            <img
              src="./assets/svg/search.svg"
              class="hidden md:block lg:hidden"
              alt=""
            />
            <a href="./pages/cart.html">
              <img src="./assets/svg/cart.svg" alt="cart" class="hidden md:block" />
              
            </a>
            <a href="./pages/favorite.html" class="text-[20px] hidden md:block">
              <i class="fa-solid fa-heart"></i>
              
            </a>
            <img
              src="./assets/svg/question.svg"
              alt="question"
              class="cursor-pointer"
            />
            <div class="flex items-center gap-[10px] cursor-pointer">
              <img src="./assets/svg/global.svg" alt="global" />
              <p class="font-semibold">RU</p>
            </div>
            <button
              class="bg-[#5D78FF] hidden md:block text-white py-[10px] px-[20px] rounded-[5px] cursor-pointer hover:opacity-80"
            >
              Войти
            </button>
          </div>
        </div>
        <div class="bg-white flex md:hidden items-end py-[10px] px-[16px] fixed bottom-0 w-full justify-between">
            <div class=" text-center">
                <img
              src="./assets/svg/search.svg"
              alt=""
              class="w-[20px] ml-[10px]"
            />
            <p>Search</p>
            </div>
            <a href="./pages/cart.html" class=" text-center">
              <img src="./assets/svg/cart.svg" alt="cart" />
              <p>Cart</p>
            </a>
            <a href="./pages/favorite.html" class="text-[16px] text-center">
              <i class="fa-solid fa-heart"></i>
              <p>Favorites</p>
            </a>
            <div class=" text-center">
                <i class="fa-solid fa-user"></i>
                <p>User</p>
            </div>
        </div>
      </div>
    </header>
    <!-- start home section -->
    <section
      id="home"
      class="max-w-[1220px] relative mx-auto px-[16px] xl:px-0 py-[15px]"
    >
      <img src="./assets/img/hero.png" alt="hero" />
      <div class="flex justify-between items-center absolute w-[90%] md:w-[95%] lg:w-[100%] mx-auto top-[50%]">
        <img
          src="./assets/svg/left.svg"
          alt="left_icon"
          class="cursor-pointer ml-[15px] w-[20px] md:w-[30px]"
        />
        <img
          src="./assets/svg/right.svg"
          alt="left_icon"
          class="cursor-pointer mr-[15px] w-[20px] md:w-[30px]"
        />
      </div>
    </section>
    <!-- start products section -->
    <section id="products" class="max-w-[1220px] mx-auto px-[16px] xl:px-0">
      <div id="cards" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-[10px] mb-[120px]">
        <div class="card relative shadow-sm rounded-[10px] p-[10px]">
          <i
            class="fa-solid fa-heart absolute top-0 right-0 text-[#777676] cursor-pointer like-icon"
            data-id="${item.id}"
          ></i>
          <img
            src="https://i.ibb.co/6Jw2fPLn/Chevrolet-Tracker-2-TRK-LS-Plus-1-2-132.png"
            alt="${item.title}"
          />
          <p class="text-[14px]">Автомобиль Chevrolet Tracker 2 TRK LS Plus 1.2</p>
          <div class="flex justify-between items-end mt-[20px]">
            <p class="font-semibold text-[14px]">4 194 000 сум</p>
            <div class="inline-block cursor-pointer add-cart border rounded-full border-[#0000003d] p-[5px]">
              <img src="./assets/svg/add_cart.svg" alt="cart" class="w-[20px]" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
